<div class="category-container">
  <div class="categories">
    <app-category *ngFor="let category of categories" [category]="category">
    </app-category>
    <app-category *ngIf="newCategory"
                  [category]="newCategory"
                  (savedNewCategory)="newCategory = undefined"></app-category>
  </div>

  <div *ngIf="!newCategory">
    <button (click)="createCategory()">Create category</button>
  </div>
</div>
